    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
	
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
		  ['Year', 'Entry', { role: "style" }],
          ['2017-05-30',  0, "skyblue"],
          ['2017-05-31',  10, "skyblue"],
          ['2017-06-01',  22, "skyblue"],
          ['2017-06-02',  37, "skyblue"],
          ['2017-06-03',  65, "skyblue"]
        ]);
		
		var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "도서를 얼마나 읽었나요?",
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
		max : 10,
		min : 0
      };
		
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

        chart.draw(view, options);
      }
	  
	  
</script>
<center>
	<div id="chart_div" style="border: 1px solid #ccc; width: 400px; height: 200px"></div>
